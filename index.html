    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主体背景设置 */
        body {
            position: relative;
            background-color: #ffe6f2; /* 备用粉色背景 */
            font-family: 'Comic Sans MS', '华康少女体', cursive; /* 中英文字体适配 */
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            min-height: 100vh;
        }

        /* 背景图片层 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/bg-hello-kitty.jpg'); /* 本地图片路径 */
            background-size: cover;
            background-position: center;
            opacity: 0.15; /* 推荐透明度范围0.1-0.3 */
            z-index: -1;
            pointer-events: none; /* 防止遮挡点击事件 */
        }

        /* 内容卡片样式 */
       
        💠/* 修改内容卡片为透明背景 */
        .section {
            background: rgba(255, 255, 255, 0.3); /* 透明度调整为30% */
            backdrop-filter: blur(8px); /* 增强模糊效果 */
            -webkit-backdrop-filter: blur(8px); /* 兼容Safari */
            border: 1px solid rgba(255,255,255,0.2); /* 添加柔光边框 */
        }

        💠/* 调整文字颜色增强可读性 */
        p {
            color: #555; /* 加深文字颜色 */
            text-shadow: 0 1px 2px rgba(255,255,255,0.3); /* 添加文字阴影 */
        }

        💠/* 微调背景层透明度 */
        body::before {
            opacity: 0.2; /* 略微提升背景可见度 */
        }
        /* 卡片悬停动画 */
        .section:hover {
            transform: translateY(-5px);
        }

        /* 主标题样式 */
        h1 {
            color: #ff69b4;
            text-align: center;
            font-size: 2.8em;
            text-shadow: 2px 2px 3px rgba(255,255,255,0.8);
            margin: 40px 0;
            letter-spacing: 2px;
        }

        /* 副标题样式 */
        h2 {
            color: #ff1493;
            border-bottom: 3px dotted #ffb6c1;
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        /* 文本段落样式 */
        p {
            font-size: 1.1em;
            color: #666;
            padding-left: 10px;
        }

        /* 列表项装饰 */
        p br + br { /* 兼容多行内容 */
            display: block;
            content: "";
            margin-top: 8px;
        }

        /* 链接样式 */
        a {
            color: #ff69b4;
            text-decoration: none;
            position: relative;
        }

        a:hover::after {
            content: '🐾';
            position: absolute;
            right: -25px;
            animation: bounce 0.5s infinite;
        }

        /* 装饰性动画 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            color: #ff69b4;
            margin: 40px 0 20px;
            font-size: 1.2em;
        }
    </style>
